<!DOCTYPE html>
<html>
<head>
	<meta lang="en">
	<meta charset="UTF-8"> 
	<title>Launch</title>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" 
	integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" 
	crossorigin="anonymous"></script>
	<script data-main="js/loader" type="text/javascript" src="js/require.js"></script>
	<link rel="stylesheet" href="fonts/fira_code.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<section class="app">
		<div id='wrapper'>

			<div id='tree-wrapper'>
				<div class='window' id='tree-window'>
					<div class='window-content' id='tree-content'>
						<div id='tree'></div>
					</div>
				</div>
			</div>

			<div id='console-wrapper'>
				<div class="window" id='terminal-window'>
					<div class='window-content' id='terminal-content'>
						<input type="text" name="console" id="console" autocomplete="off"/>
					</div>
				</div>
			</div>

		</div>
		<div class="footer">
			Test
		</div>
	</section>
</body>
</html>
